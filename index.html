<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chef's Favourite Meal Order</title>
</head>

<body>
  <h1>Welcome to Chef's Favourite Meal Order System</h1>
  <p>Place your order by entering the main ingredient.</p>

  <!-- Button to trigger the order process -->
  <button onclick="takeOrder()">Place an Order</button>

  <!-- Button to view incomplete orders -->
  <button onclick="displayIncompleteOrders()">View Incomplete Orders</button>

  <!-- Button to mark an order as complete -->
  <button onclick="markOrderComplete()">Mark Order as Complete</button>


  <!-- Link to the external JavaScript file -->
  <script src="app.js"></script>
</body>

</html>
